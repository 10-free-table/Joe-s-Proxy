<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>FEC -- OpenTable Demo</title>
  </head>
  <body>
    <div id="Calendar"></div>
    <div id="Menu"></div>
    <div id="Reviews"></div>
    <script src="/lib/react.development.js"></script>
    <script src="/lib/react-dom.development.js"></script>
    <script src="http://localhost:3001/app.js"></script>
    <script src="http://localhost:3002/app.js"></script>
    <script src="http://localhost:3003/app.js"></script>
    <script>
      ReactDOM.render(
        React.createElementById(Calendar),
        document.getElementById('Calendar')
      );
      ReactDOM.render(
        React.createElementById(Menu),
        document.getElementById('Menu')
      );
      ReactDOM.render(
        React.createElementById(Reviews),
        document.getElementById('Reviews')
      );
    </script>
  </body>
</html>
